<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F5F8FF" />
  
  <!-- Vet Icon -->
  <circle cx="200" cy="150" r="100" fill="#E3F2FD" stroke="#64B5F6" stroke-width="3"/>
  
  <!-- Heart Rate Line -->
  <path d="M120 150 L140 150 L150 130 L160 170 L170 130 L180 170 L190 150 L210 150 L220 130 L230 170 L240 130 L250 170 L260 150 L280 150" 
    stroke="#FF5252" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Stethoscope -->
  <circle cx="150" cy="90" r="15" fill="#64B5F6" stroke="#1E88E5" stroke-width="2"/>
  <circle cx="250" cy="90" r="15" fill="#64B5F6" stroke="#1E88E5" stroke-width="2"/>
  <path d="M150 105 L150 130 C150 140 170 140 170 130 L170 120 L230 120 L230 130 C230 140 250 140 250 130 L250 105" 
    stroke="#1E88E5" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Dog & Cat -->
  <circle cx="140" cy="210" r="20" fill="#FFD699" /> <!-- Dog head -->
  <circle cx="132" cy="205" r="3" fill="#333333" /> <!-- Dog eye -->
  <circle cx="148" cy="205" r="3" fill="#333333" /> <!-- Dog eye -->
  <ellipse cx="140" cy="213" rx="5" ry="3" fill="#333333" /> <!-- Dog nose -->
  <path d="M140 215C140 215 135 220 145 220" stroke="#333333" stroke-width="1.5" /> <!-- Dog mouth -->
  <circle cx="125" cy="200" r="7" fill="#C49A6C" /> <!-- Dog ear -->
  <circle cx="155" cy="200" r="7" fill="#C49A6C" /> <!-- Dog ear -->
  
  <circle cx="260" cy="210" r="20" fill="#9E9E9E" /> <!-- Cat head -->
  <path d="M240 195L250 205H235L240 195Z" fill="#BDBDBD"/> <!-- Left ear -->
  <path d="M280 195L290 205H275L280 195Z" fill="#BDBDBD"/> <!-- Right ear -->
  <ellipse cx="253" cy="210" rx="3" ry="6" fill="#333333" /> <!-- Left eye -->
  <ellipse cx="267" cy="210" rx="3" ry="6" fill="#333333" /> <!-- Right eye -->
  <path d="M257 215L260 217L263 215L260 213L257 215Z" fill="#FFCCBC" /> <!-- Nose -->
  
  <!-- Health Monitoring Icons -->
  <circle cx="80" cy="60" r="20" fill="#FFF9C4" stroke="#FFD54F" stroke-width="2"/>
  <text x="80" y="65" font-family="Arial" font-size="10" text-anchor="middle" fill="#F57F17">Food</text>
  
  <circle cx="320" cy="60" r="20" fill="#E8F5E9" stroke="#81C784" stroke-width="2"/>
  <text x="320" y="65" font-family="Arial" font-size="10" text-anchor="middle" fill="#2E7D32">Activity</text>
  
  <circle cx="80" cy="240" r="20" fill="#FFEBEE" stroke="#EF9A9A" stroke-width="2"/>
  <text x="80" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="#C62828">Breathing</text>
  
  <circle cx="320" cy="240" r="20" fill="#E0F7FA" stroke="#80DEEA" stroke-width="2"/>
  <text x="320" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="#006064">Behavior</text>
  
  <!-- First Aid Cross -->
  <rect x="185" cy="240" width="30" height="10" fill="#FF5252" />
  <rect x="195" cy="230" width="10" height="30" fill="#FF5252" />
</svg> 