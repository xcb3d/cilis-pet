<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#E6F7FF" />
  
  <!-- Dog Bowl -->
  <ellipse cx="200" cy="220" rx="100" ry="30" fill="#FF85A1" stroke="#FF6B98" stroke-width="3"/>
  <ellipse cx="200" cy="210" rx="85" ry="25" fill="#FFFFFF" stroke="#FF6B98" stroke-width="2"/>
  
  <!-- Dog Food -->
  <circle cx="160" cy="210" r="12" fill="#BF8970" />
  <circle cx="180" cy="198" r="12" fill="#BF8970" />
  <circle cx="185" cy="215" r="12" fill="#BF8970" />
  <circle cx="210" cy="205" r="12" fill="#BF8970" />
  <circle cx="225" cy="215" r="12" fill="#BF8970" />
  
  <!-- Puppy -->
  <ellipse cx="250" cy="170" rx="50" ry="40" fill="#FFD699" /> <!-- Body -->
  <circle cx="270" cy="120" r="30" fill="#FFD699" /> <!-- Head -->
  <circle cx="260" cy="115" r="5" fill="#333333" /> <!-- Eye -->
  <circle cx="280" cy="115" r="5" fill="#333333" /> <!-- Eye -->
  <ellipse cx="270" cy="125" rx="5" ry="3" fill="#333333" /> <!-- Nose -->
  <path d="M270 128C270 128 265 135 275 135" stroke="#333333" stroke-width="2" /> <!-- Mouth -->
  <circle cx="250" cy="105" r="10" fill="#C49A6C" /> <!-- Ear -->
  <circle cx="290" cy="105" r="10" fill="#C49A6C" /> <!-- Ear -->
  
  <!-- Nutrition Icons -->
  <circle cx="100" cy="80" r="25" fill="#FFEAA7" stroke="#FF85A1" stroke-width="2" /> <!-- Protein -->
  <text x="100" y="85" font-family="Arial" font-size="12" text-anchor="middle" fill="#FF85A1">Protein</text>
  
  <circle cx="150" cy="50" r="25" fill="#A2D5F2" stroke="#FF85A1" stroke-width="2" /> <!-- Omega-3 -->
  <text x="150" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#FF85A1">Omega-3</text>
  
  <circle cx="50" cy="50" r="25" fill="#FF9A8B" stroke="#FF85A1" stroke-width="2" /> <!-- Calcium -->
  <text x="50" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#FF85A1">Calcium</text>
  
  <!-- Lines connecting nutrients to puppy -->
  <line x1="100" y1="105" x2="240" y2="120" stroke="#FF85A1" stroke-width="2" stroke-dasharray="5 3" />
  <line x1="150" y1="75" x2="250" y2="110" stroke="#FF85A1" stroke-width="2" stroke-dasharray="5 3" />
  <line x1="75" y1="50" x2="240" y2="110" stroke="#FF85A1" stroke-width="2" stroke-dasharray="5 3" />
</svg> 