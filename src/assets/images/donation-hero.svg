<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE8F1" />
      <stop offset="100%" stop-color="#F0F8FF" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="rgba(255, 134, 165, 0.3)"/>
    </filter>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="800" height="400" fill="url(#bgGradient)" rx="20" ry="20" />
  
  <!-- Decorative elements -->
  <circle cx="100" cy="50" r="30" fill="#FFD1DC" opacity="0.6" />
  <circle cx="700" cy="300" r="40" fill="#C9F7E7" opacity="0.6" />
  <circle cx="200" cy="350" r="25" fill="#E6E6FA" opacity="0.5" />
  <circle cx="600" cy="100" r="35" fill="#FFDAB9" opacity="0.5" />
  
  <!-- Cat silhouette -->
  <g transform="translate(220, 180) scale(0.8)" filter="url(#shadow)">
    <!-- Cat body -->
    <ellipse cx="100" cy="120" rx="70" ry="50" fill="#FF9CC2" />
    <!-- Cat head -->
    <circle cx="100" cy="70" r="50" fill="#FF9CC2" />
    <!-- Cat ears -->
    <polygon points="70,40 50,5 80,35" fill="#FF9CC2" />
    <polygon points="130,40 150,5 120,35" fill="#FF9CC2" />
    <!-- Inner ears -->
    <polygon points="70,40 55,12 80,35" fill="#FFD1DC" />
    <polygon points="130,40 145,12 120,35" fill="#FFD1DC" />
    <!-- Cat eyes -->
    <ellipse cx="80" cy="70" rx="8" ry="13" fill="#333333" />
    <ellipse cx="120" cy="70" rx="8" ry="13" fill="#333333" />
    <!-- Cat pupils -->
    <ellipse cx="80" cy="67" rx="3" ry="5" fill="#FFFFFF" />
    <ellipse cx="120" cy="67" rx="3" ry="5" fill="#FFFFFF" />
    <!-- Cat nose -->
    <polygon points="100,85 95,80 105,80" fill="#FFB6C1" />
    <!-- Cat mouth -->
    <path d="M90,90 Q100,100 110,90" stroke="#333333" stroke-width="2" fill="none" />
    <!-- Cat whiskers -->
    <line x1="60" y1="85" x2="90" y2="88" stroke="#333333" stroke-width="1.5" />
    <line x1="60" y1="90" x2="90" y2="90" stroke="#333333" stroke-width="1.5" />
    <line x1="60" y1="95" x2="90" y2="92" stroke="#333333" stroke-width="1.5" />
    <line x1="140" y1="85" x2="110" y2="88" stroke="#333333" stroke-width="1.5" />
    <line x1="140" y1="90" x2="110" y2="90" stroke="#333333" stroke-width="1.5" />
    <line x1="140" y1="95" x2="110" y2="92" stroke="#333333" stroke-width="1.5" />
    <!-- Cat tail -->
    <path d="M30,120 Q10,80 40,60" stroke="#FF9CC2" stroke-width="20" stroke-linecap="round" fill="none" />
  </g>
  
  <!-- Dog silhouette -->
  <g transform="translate(450, 200) scale(0.8)" filter="url(#shadow)">
    <!-- Dog body -->
    <ellipse cx="100" cy="120" rx="70" ry="50" fill="#A2D2FF" />
    <!-- Dog head -->
    <circle cx="100" cy="70" r="50" fill="#A2D2FF" />
    <!-- Dog ears -->
    <ellipse cx="60" cy="50" rx="25" ry="35" fill="#A2D2FF" />
    <ellipse cx="140" cy="50" rx="25" ry="35" fill="#A2D2FF" />
    <!-- Dog eyes -->
    <ellipse cx="80" cy="70" rx="8" ry="10" fill="#333333" />
    <ellipse cx="120" cy="70" rx="8" ry="10" fill="#333333" />
    <!-- Dog pupils -->
    <ellipse cx="80" cy="67" rx="3" ry="4" fill="#FFFFFF" />
    <ellipse cx="120" cy="67" rx="3" ry="4" fill="#FFFFFF" />
    <!-- Dog nose -->
    <ellipse cx="100" cy="85" rx="10" ry="7" fill="#333333" />
    <!-- Dog mouth -->
    <path d="M90,95 Q100,110 110,95" stroke="#333333" stroke-width="2" fill="none" />
    <!-- Dog tongue -->
    <ellipse cx="100" cy="105" rx="7" ry="5" fill="#FF9CC2" />
  </g>
  
  <!-- Donation box -->
  <g transform="translate(330, 240)">
    <rect x="0" y="0" width="140" height="100" rx="15" ry="15" fill="#FFFFFF" stroke="#FF85A1" stroke-width="3" />
    <rect x="55" y="-15" width="30" height="15" rx="5" ry="5" fill="#FFFFFF" stroke="#FF85A1" stroke-width="3" />
    <path d="M15,25 l35,0 l0,-15 l10,0 l0,15 l35,0 l0,10 l-35,0 l0,35 l-10,0 l0,-35 l-35,0 z" fill="#FF85A1" />
  </g>
  
  <!-- Hearts floating -->
  <g id="hearts">
    <path d="M50,200 C50,180 20,180 20,200 C20,220 50,240 50,240 C50,240 80,220 80,200 C80,180 50,180 50,200 Z" fill="#FF85A1" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="0 -30" dur="3s" repeatCount="indefinite" />
    </path>
    <path d="M750,180 C750,160 720,160 720,180 C720,200 750,220 750,220 C750,220 780,200 780,180 C780,160 750,160 750,180 Z" fill="#FF85A1" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="0 -40" dur="4s" repeatCount="indefinite" />
    </path>
    <path d="M150,300 C150,280 120,280 120,300 C120,320 150,340 150,340 C150,340 180,320 180,300 C180,280 150,280 150,300 Z" fill="#FF85A1" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="0 -35" dur="3.5s" repeatCount="indefinite" />
    </path>
    <path d="M650,250 C650,230 620,230 620,250 C620,270 650,290 650,290 C650,290 680,270 680,250 C680,230 650,230 650,250 Z" fill="#FF85A1" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="0 -25" dur="2.5s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Paw prints -->
  <g id="pawPrints">
    <g transform="translate(180, 100) rotate(15)">
      <circle cx="0" cy="0" r="7" fill="#FF9CC2" opacity="0.8" />
      <circle cx="-12" cy="10" r="5" fill="#FF9CC2" opacity="0.8" />
      <circle cx="12" cy="10" r="5" fill="#FF9CC2" opacity="0.8" />
      <circle cx="-8" cy="20" r="5" fill="#FF9CC2" opacity="0.8" />
      <circle cx="8" cy="20" r="5" fill="#FF9CC2" opacity="0.8" />
    </g>
    <g transform="translate(500, 130) rotate(-10)">
      <circle cx="0" cy="0" r="7" fill="#A2D2FF" opacity="0.8" />
      <circle cx="-12" cy="10" r="5" fill="#A2D2FF" opacity="0.8" />
      <circle cx="12" cy="10" r="5" fill="#A2D2FF" opacity="0.8" />
      <circle cx="-8" cy="20" r="5" fill="#A2D2FF" opacity="0.8" />
      <circle cx="8" cy="20" r="5" fill="#A2D2FF" opacity="0.8" />
    </g>
    <g transform="translate(630, 320) rotate(30)">
      <circle cx="0" cy="0" r="7" fill="#FF9CC2" opacity="0.8" />
      <circle cx="-12" cy="10" r="5" fill="#FF9CC2" opacity="0.8" />
      <circle cx="12" cy="10" r="5" fill="#FF9CC2" opacity="0.8" />
      <circle cx="-8" cy="20" r="5" fill="#FF9CC2" opacity="0.8" />
      <circle cx="8" cy="20" r="5" fill="#FF9CC2" opacity="0.8" />
    </g>
  </g>
  
  <!-- Coins -->
  <g>
    <circle cx="260" cy="310" r="20" fill="#FFD700" stroke="#E6C200" stroke-width="2" />
    <circle cx="260" cy="310" r="15" fill="#FFD700" stroke="#E6C200" stroke-width="1" />
    <text x="260" cy="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E6C200">$</text>
    
    <circle cx="300" cy="330" r="15" fill="#FFD700" stroke="#E6C200" stroke-width="2" />
    <circle cx="300" cy="330" r="10" fill="#FFD700" stroke="#E6C200" stroke-width="1" />
    <text x="300" cy="334" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E6C200">$</text>
    
    <circle cx="500" cy="340" r="18" fill="#FFD700" stroke="#E6C200" stroke-width="2" />
    <circle cx="500" cy="340" r="13" fill="#FFD700" stroke="#E6C200" stroke-width="1" />
    <text x="500" cy="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E6C200">$</text>
  </g>
</svg> 